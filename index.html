<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .preference-button {
      padding: 10px 20px;
      background-color: #ddd;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .preference-button.selected {
      background-color: #A17E89;
      color: white;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .activity-list {
      margin-top: 20px;
    }
    .activity {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .activity.completed {
      text-decoration: line-through;
      color: gray;
    }
    button {
      padding: 5px 10px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover {
      background-color: #8c6375;
    }
  </style>
</head>
<body>
  <h1>Activity Planner</h1>
  <div class="container">
    <div class="form-group">
      <label for="time">How much time do you have?</label>
      <select id="time">
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
        <option value="20">20 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
        <option value="60">1 hour</option>
      </select>
    </div>
    <div class="form-group">
      <label>What are your interests?</label>
      <div class="button-group" id="preference-buttons">
        <button class="preference-button" data-value="Wellness">Wellness</button>
        <button class="preference-button" data-value="Fitness">Fitness</button>
        <button class="preference-button" data-value="Beauty">Beauty</button>
        <button class="preference-button" data-value="Relaxation">Relaxation</button>
        <button class="preference-button" data-value="Nutrition">Nutrition</button>
        <button class="preference-button" data-value="Personal Development">Personal Development</button>
      </div>
    </div>
    <button id="generate-activities">Generate Activities</button>
    <div class="activity-list" id="activity-list"></div>
  </div>

  <script>
    const activities = {
      Wellness: [
        { name: "Sunshine exposure", time: 10, multitask: true },
        { name: "Bouncing", time: 2 },
        { name: "Oil pulling", time: 15, multitask: true },
      ],
      Fitness: [
        { name: "Workout", time: 30 },
        { name: "Short workout", time: 15 },
        { name: "Stretching", time: 10 },
      ],
      Beauty: [
        { name: "Skincare", time: 10 },
        { name: "Tweeze eyebrows", time: 10 },
        { name: "Face scrub", time: 5 },
      ],
      Relaxation: [
        { name: "Meditation", time: 10 },
        { name: "Journaling", time: 15 },
        { name: "Legs on the wall", time: 10 },
      ],
      Nutrition: [
        { name: "Green smoothie", time: 10 },
        { name: "Eat a fruit", time: 5 },
        { name: "Meal prep", time: 15 },
      ],
      "Personal Development": [
        { name: "Reading", time: 15 },
        { name: "Learn a new skill", time: 15 },
        { name: "Prepare outfit", time: 10 },
      ],
    };

    const preferenceButtons = document.querySelectorAll(".preference-button");
    const generateButton = document.getElementById("generate-activities");
    const activityList = document.getElementById("activity-list");

    // Seleziona e deseleziona i pulsanti delle preferenze
    preferenceButtons.forEach((button) => {
      button.addEventListener("click", () => {
        button.classList.toggle("selected");
      });
    });

    generateButton.addEventListener("click", () => {
      const timeAvailable = parseInt(document.getElementById("time").value, 10);
      const selectedInterests = Array.from(
        document.querySelectorAll(".preference-button.selected")
      ).map((button) => button.dataset.value);

      const filteredActivities = selectedInterests
        .flatMap((interest) => activities[interest])
        .filter((activity) => activity.time <= timeAvailable);

      activityList.innerHTML = ""; // Clear previous activities

      let totalTime = 0;

      for (const activity of filteredActivities) {
        if (totalTime + activity.time <= timeAvailable) {
          const div = document.createElement("div");
          div.className = "activity";
          div.innerHTML = `
            <span>${activity.name} (${activity.time} min)</span>
            <button onclick="markComplete(this)">Complete</button>
          `;
          activityList.appendChild(div);
          totalTime += activity.time;
        }
      }

      if (totalTime === 0) {
        activityList.innerHTML = "<p>No activities fit your criteria. Try changing the time or themes.</p>";
      }
    });

    function markComplete(button) {
      button.parentElement.classList.add("completed");
    }
  </script>
</body>
</html>
