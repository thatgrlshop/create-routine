<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    select, input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .activity-list {
      margin-top: 20px;
    }
    .activity {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .activity.completed {
      text-decoration: line-through;
      color: gray;
    }
    button {
      padding: 10px 20px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c6375;
    }
  </style>
</head>
<body>
  <h1>Activity Planner</h1>
  <div class="container">
    <div class="form-group">
      <label for="time">How much time do you have?</label>
      <select id="time">
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
        <option value="20">20 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
        <option value="60">1 hour</option>
      </select>
    </div>
    <div class="form-group">
      <label>What are your interests? (Select multiple)</label>
      <div>
        <input type="checkbox" id="wellness" value="Wellness">
        <label for="wellness">Wellness</label>
      </div>
      <div>
        <input type="checkbox" id="fitness" value="Fitness">
        <label for="fitness">Fitness</label>
      </div>
      <div>
        <input type="checkbox" id="beauty" value="Beauty">
        <label for="beauty">Beauty</label>
      </div>
      <div>
        <input type="checkbox" id="relaxation" value="Relaxation">
        <label for="relaxation">Relaxation</label>
      </div>
      <div>
        <input type="checkbox" id="nutrition" value="Nutrition">
        <label for="nutrition">Nutrition</label>
      </div>
      <div>
        <input type="checkbox" id="development" value="Personal Development">
        <label for="development">Personal Development</label>
      </div>
    </div>
    <button id="generate-activities">Generate Activities</button>
    <div class="activity-list" id="activity-list"></div>
  </div>

  <script>
    const activities = {
      Wellness: [
        { name: "Sunshine exposure", time: 10, multitask: true },
        { name: "Bouncing", time: 2 },
        { name: "Oil pulling", time: 15, multitask: true },
      ],
      Fitness: [
        { name: "Workout", time: 30 },
        { name: "Short workout", time: 15 },
        { name: "Stretching", time: 10 },
      ],
      Beauty: [
        { name: "Skincare", time: 10 },
        { name: "Tweeze eyebrows", time: 10 },
        { name: "Face scrub", time: 5 },
      ],
      Relaxation: [
        { name: "Meditation", time: 10 },
        { name: "Journaling", time: 15 },
        { name: "Legs on the wall", time: 10 },
      ],
      Nutrition: [
        { name: "Green smoothie", time: 10 },
        { name: "Eat a fruit", time: 5 },
        { name: "Meal prep", time: 15 },
      ],
      "Personal Development": [
        { name: "Reading", time: 15 },
        { name: "Learn a new skill", time: 15 },
        { name: "Prepare outfit", time: 10 },
      ],
    };

    document.getElementById("generate-activities").addEventListener("click", () => {
      const timeAvailable = parseInt(document.getElementById("time").value, 10);
      const selectedInterests = Array.from(
        document.querySelectorAll('input[type="checkbox"]:checked')
      ).map((checkbox) => checkbox.value);

      const filteredActivities = selectedInterests
        .flatMap((interest) => activities[interest])
        .filter((activity) => activity.time <= timeAvailable);

      const activityList = document.getElementById("activity-list");
      activityList.innerHTML = ""; // Clear previous activities

      let totalTime = 0;

      for (const activity of filteredActivities) {
        if (totalTime + activity.time <= timeAvailable) {
          const div = document.createElement("div");
          div.className = "activity";
          div.innerHTML = `
            <span>${activity.name} (${activity.time} min)</span>
            <button onclick="markComplete(this)">Complete</button>
          `;
          activityList.appendChild(div);
          totalTime += activity.time;
        }
      }

      if (totalTime === 0) {
        activityList.innerHTML = "<p>No activities fit your criteria. Try changing the time or themes.</p>";
      }
    });

    function markComplete(button) {
      button.parentElement.classList.add("completed");
    }
  </script>
</body>
</html>
